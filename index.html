<html lang="en">
<head>

<body>

                        <div class="border" id="l-border-10"></div>
                        <div class="border" id="l-border-11"></div>
                        <div class="border" id="l-border-12"></div>
                    </div>
                    <div id="border-right">

                    <div class="data-number" id="percentage">0%</div>
                </div>
                <div class="data-box" id="hectares">
                    <span class="data-text">Remaining Hectares</span>
                    <div class="data-number" id="remaining-hectares">10792200</div>
                </div>
                <div class="data-box" id="CO2">
                    <span class="data-text">CO2 Emission</span>
                    <div class="data-number" id="CO2-emitted">0kg-m2</div>
                </div>
                <div class="data-box" id="Temperature">
                    <span class="data-text">Local Temperature Rise</span>
